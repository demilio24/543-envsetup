<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Gradient Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom, #3498db, #c25236);
      }

      .container {
        text-align: center;
        padding: 100px;
      }

      h1 {
        color: #fff;
      }

      p {
        color: #fff;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my website hosted on azure!</h1>
      <p>I hope you guys like watermelon</p>
      <img src="giphy.gif" alt="cat eating a slice of watermelon" />
    </div>
  </body>
</html>
